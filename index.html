
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmetics Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #ff6f61;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        .container {
            padding: 2rem;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 1rem;
            margin-bottom: 1rem;
            background: white;
        }
        .product h2 {
            margin-top: 0;
        }
        footer {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem 0;
            background-color: #ff6f61;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Cosmetics Shop</h1>
    </header>
    <div class="container">
        <div class="product">
            <h2>Lipstick</h2>
            <p>Amazing red lipstick for a stunning look!</p>
        </div>
        <div class="product">
            <h2>Face Cream</h2>
            <p>Hydrating cream to keep your skin soft and glowing.</p>
        </div>
        <div class="product">
            <h2>Mascara</h2>
            <p>High-quality mascara for long, beautiful lashes.</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Cosmetics Shop</p>
    </footer>
</body>
</html>
